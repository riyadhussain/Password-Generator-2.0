<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Generate a <br /><span>random password</span></h1>
        <h2>Never use a random password again</h2>
      </header>

      <main>
        <form id="password-form">
          <div class="input-group">
            <label for="password-length">Password Length: </label>
            <div class="range-label">
              <input
                type="range"
                id="password-length"
                min="10"
                max="20"
                value="15"
                oninput="rangeValue.innerText = this.value" />
              <span id="rangeValue">15</span>
            </div>
          </div>

          <div class="input-group">
            <label for="include-numbers">
              <input type="checkbox" id="include-numbers" checked />
              Include Numbers
            </label>
          </div>

          <div class="input-group">
            <label for="include-symbols">
              <input type="checkbox" id="include-symbols" checked />
              Include Symbols
            </label>
          </div>

          <button type="button" id="btn">Generate passwords</button>
        </form>

        <hr />

        <section class="password-display">
          <p id="password-one-el"></p>
          <p id="password-two-el"></p>
        </section>
      </main>
    </div>

    <script src="index.js"></script>
  </body>
</html>
